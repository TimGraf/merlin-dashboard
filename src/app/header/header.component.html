<img class="logo" src="./assets/img/opentechalliance.png"/>
<div class="title">Merlin Console</div>
<div class="spacer"></div>
<button *ngIf="isAuthenticated" mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu" class="user-icon">
    <mat-icon [inline]="true">account_circle</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editUser()">
        <span>Edit Profile</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logOutUser()">
        <span>Log Out</span>
    </button>
</mat-menu>
