<mat-card class="jobs-card">
    <mat-card-header>
        <mat-card-title>Users</mat-card-title>
        <div class="spacer"></div>
        <button mat-flat-button color="primary" (click)="createUser()">Create New User</button>
    </mat-card-header>
    <mat-card-content>
        <div class="table-container">
            <table mat-table [dataSource]="data" class="users-table">
                <!-- Avatar Column -->
                <ng-container matColumnDef="avatar">
                    <th mat-header-cell *matHeaderCellDef disableClear>Avatar</th>
                    <td mat-cell *matCellDef="let row"><img src="{{row.avatar}}" /></td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef disableClear>Name</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
            
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef disableClear>Email</th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="itemsPerPage"></mat-paginator>
    </mat-card-content>
</mat-card>
